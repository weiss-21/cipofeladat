<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipőfeladat javascriptben</title>
    <script>

ElemSzam = 6
      CipoSzam = 12
	  //tömbök
      x = new Array()
      f = new Array()
      n = new Array()
      maxn = 0
      db=0
      volt = false
      egynap = false
        most = new Date()
        aho  = most.getMonth()+1  // aktuális hónap
        anap = most.getDate()
        if(aho>1)   eho = aho-1   // előző hónap
        else        eho = 12
      
        for( i=1 ; i<=ElemSzam ; i++ )
        {
          h =  Math.floor(Math.random()* 2) ? aho : eho
          n =  Math.floor(Math.random()*28)+1
           //utolsó beszállítás
        if ((h==aho) && (maxn<n)){
            maxn = n
        }
      //volt e ebben a hónapban?
      if (h==aho) {
             volt=true
         }
         //hány nap van még előjelezve?
         if (h==aho && (n>anap)){
             db++
          }
          if(h<10) h="0"+h
          if(n<10) n="0"+n
      
          x[i] = h + "." + n
          document.write( "<span class='cipoadat'>" + x[i] + " </span>" )
        }
        //cipő adatbázis
      for( i=1 ; i<=CipoSzam ; i++ ){
          f[i] = Math.floor((Math.random() * 9) + 38);
          n[i] = Math.floor((Math.random() * 8) + 35);
          
      }
      //volt-e vagy lesz e ugyanazon a napon?
      for( i=1 ; i<=ElemSzam ; i++ ){
          for( j=i+1 ; j<=ElemSzam ; j++ )
              if (x[i]==x[j]){
                egynap=true  
              }
              else {
                  egynap=false
              }
          }
        if(aho<10) aho="0"+aho
        if(maxn<10) maxn="0"+maxn
        document.write("<p>a) Mikor volt az eddigi utolsó beszállítás? "+ aho + "." + maxn + "</p>")
        if (volt){
            document.write("<p>b) Volt-e már beszállítás ebben a hónapban? ebben a hónapban volt kiszállítás</p>")
        }
        else {
            document.write("<p>b) Volt-e már beszállítás ebben a hónapban? ebben a hónapban nem volt kiszállítás</p>")
        }
        document.write("<p>c) Hány beszállítás van még előre jelezve? "+db+"</p>")
        if (egynap){
          document.writeln("<p>d) Volt-e, vagy lesz-e több beszállítás egyazon napon? volt egynapon is kiszállítás</p>")
      }
      else {
          document.writeln("<p>d) Volt-e, vagy lesz-e több beszállítás egyazon napon? nem volt egynapon kiszállítás</p>")
      }

      </script>
      
</head>

</body>
</html>
